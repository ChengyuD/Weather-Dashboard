<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.google.com/specimen/Nanum+Gothic#standard-styles" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
    <title>Weather Dashboard Homepage</title>
</head>

<body>
    <header>
        <h1 class="webTitle">Weather Dashboard</h1>
    </header>

    <main class="searchAside pt-3">
        <div class="row">
            <div class="col-12 col-md-3">
                <aside class="filters mx-auto">
                    <div class="panel panel-default">
                        <label class="searchLabel">Search for a City:</label>
                        <div class="panel-body">
                            <form class="searchForm mb-3" id="searchForm">
                                <input class="searchCity" id="searchCity" type="text" placeholder="Enter a city...">
                                    <button class="searchBtn" id ="searchBtn" type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="userCityList">
                        <h3 class="citiesList"> Your City List: </h3>
                        <button class="clearBtn" id="clearBtn" type="submit"><i class="fa fa-trash"></i></button>
                        <ul class="userCityList" id="userCityList"></ul>
                    </div>
                </aside>
            </div>

            <div class="searchResult col-12 col-md-9">
                <div class="weatherDisplay row d-block mx-auto">
                    <div class="card">
                        <div class="card-body mt-0">
                            <h3 class="cityResult mt-0" id="cityResult"></h3>
                            <div class="currentWeather" id="currentWeather"></div>
                        </div>
                    </div>
                </div>
                <div class="row d-block mx-auto" id="fiveDayForecast"></div>
            </div>
        </div>
              
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>
